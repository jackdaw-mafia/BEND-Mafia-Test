service: happy-app-northcoders-mafia-110719

provider:
  name: aws
  runtime: nodejs10.x
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: owners/create.create
    events:
      - http:
          path: api/owners
          method: post
          cors: true

  get:
    handler: owners/get.get
    events:
      - http:
          path: api/owners/{id}
          method: get
          cors: true

  update:
    handler: owners/update.update
    events:
      - http:
          path: api/owners/{id}
          method: put
          cors: true

  delete:
    handler: owners/delete.delete
    events:
      - http:
          path: api/owners/{id}
          method: delete
          cors: true

  createOffer:
    handler: offers/create.createOffer
    events:
      - http:
          path: api/offers
          method: post
          cors: true

resources:
  Resources:
    PetsTable:
      Type: AWS::DynamoDB::Table
      DeletionPolicy: Retain # Keeps around the DynamoDB resource when we redeploy/destroy
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
